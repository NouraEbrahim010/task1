<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   
    
        <div class="container" >
           <center><h1>Note Taking Site</h1></center> 
            <div id="auth-section">
                <h2>Authentication</h2>
                    <form id="auth-form" autocomplete="off">
                        <input type="text" id="username" placeholder="Username" required  style= "margin-bottom: 10px"  autocomplete="off">
                        <br>
                        <input type="password" id="password" placeholder="Password" required style= "margin-bottom: 10px">
                        <br>
                        <button type="submit" id="login-btn" style= "margin-bottom: 10px">Login</button>
                    </form>
        </div> 
    
                    
        <div id="note-section" style="display:block;">
            <h1>Note Taking</h1>
            <textarea id="note-input" placeholder="Enter your note here..." rows="10" cols="70" ></textarea>
        </br>
            <button onclick="saveNote()" style="margin-bottom: 20px">Save Note</button>
            <ul id="note-list"></ul>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="New.js"></script>
</body>
</html>
